name: music_app
description: A new Flutter project.

publish_to: 'none' 

version: 1.0.0+1

environment:
  sdk: '>=2.18.4 <3.0.0'


dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  intl: ^0.17.0
  google_fonts: ^3.0.1
  carousel_slider: ^4.2.1
  flutter_svg: ^1.1.6
  smooth_page_indicator: ^1.0.0+2
  image_picker: ^0.8.6



  firebase_core: ^2.4.0
  cloud_firestore: ^4.2.0
  firebase_auth: ^4.2.1
  firebase_storage: ^11.0.9



dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0


flutter:
